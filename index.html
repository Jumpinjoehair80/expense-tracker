    <link rel="stylesheet" href="./style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Expense Tracker</h1>
      <h4 class="instructions">Add A New Item:</h4>
      <form class="form-container">
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name-input"
            class="name-input"
            placeholder="Where was the expense made?"
          />
        </div>
        <div class="date-amount">
          <div>
            <label for="date">Date:</label>
            <input type="date" id="date-input" class="date-input" />
          </div>
          <div>
            <label for="date">Amount:</label>
            <input type="number" id="amount-input" class="amount-input" />
          </div>
        </div>
      </form>
      <button class="btn" id="btn">Add Expense</button>
      <table class="table" id="table">
        <thead class="table-headers">
          <tr>
            <th class="name">Name</th>
            <th class="date">Date</th>
            <th class="amount">Amount</th>
          </tr>
        </thead>
        <br />
        <tbody class="table-data" id="table-data"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
